<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/031cf1ead3.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@200&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/031cf1ead3.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
    <title>February 28th</title>
  </head>
  <body>
    <header>
      <form id="lang">
        Pasirinkti kalbą:
        <select name="langselect" placeholder="Choose language">
          <option value="lt">Lietuvių</option>
          <option value="en">Anglų</option>
          <option value="de">Vokiečių</option>
          <option value="es">Ispanų</option>
          <option value="it">Italų</option>
          <option value="fr">Prancūzų</option>
          <option value="zh">Kinų</option>
          <input type="submit" value="Rinktis" />
        </select>
      </form>
    </header>
    <div class="timer"></div>
    <div id="theWord"></div>
    <div class="container">
      <form>
        <label for="letter">Spėti raidę</label>
        <input type="text" name="letter" />
        <input type="submit" value="Spėti" />
        <input type="button" value="Reset" />
      </form>
      <h4></h4>
    </div>
    <h3></h3>
    <div id="errorField"></div>
    <script src="./index.js"></script>
  </body>
</html>
